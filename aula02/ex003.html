   <script>
       /*
        (window.prompt) retorna uma string ao igitar valore precisa converter para number
        (number + number) para adição
        (string + string) para concatenação
       */
      /*
      var n1 = Number.parseInt(window.prompt('Digite um numero: '))  //Inteiro
      var n2 = Number.parseInt(window.prompt('Digite outro numero: '))//Inteiro

      var n1 = Number.parseFloat(window.prompt('Digite um numero: '))  //Real
      var n2 = Number.parseFloat(window.prompt('Digite outro numero: '))//Real
      
      versoes mais atualizadas usamos somente Number(n) e ele ja reconhece o tipo
      */

      var n1 = Number(window.prompt('Digite um numero: '))  
      var n2 = Number(window.prompt('Digite outro numero: '))
      var soma = n1 + n2

      window.alert(`A soma entre ${n1} e ${n2} é:  ${soma}`) // `` template string  e ${} placeholder
    
      /*
      window.alert('Soma dos valores é: ' + soma.toString()) //caso queira converter para string
      window.alert('Soma dos valores é: ' + String(soma)) //caso queira converter para string
      */
    </script>
