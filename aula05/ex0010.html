<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>    

    <Label for="inpVel">Velocidade do carro: </Label>
    <input type="number" name="vel" id="inpVel"> Km/h
    <input type="button" value="Verificar" id="btnVerificar">
    
    <div id="result"></div>

<script>
var btn = window.document.querySelector('input#btnVerificar')

btn.addEventListener('click', calcular)

function calcular(){
var inpVel = window.document.querySelector('input#inpVel')
var result = window.document.querySelector('div#result')

var vel = Number(inpVel.value)

result.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel}Km/h</strong></p>`

if(vel > 60){
result.innerHTML += `Voce excedeu a velocidade permitida!<strong>MULTADO</strong>`
result.style.color = 'rgb(197, 22, 22)'
}else{
result.style.color = 'green'
}

result.innerHTML += `<p>Dirija sempre com segurança!</p>`
}
</script>
</body>
</html>
