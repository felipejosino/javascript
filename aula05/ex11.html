<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localidade</title>
    <style>
        body{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1>Localidade</h1>    

    <Label for="txtLocal">Qual seu país?</Label>
    <input type="text" name="txtLocal" id="txtLocal" required>
    <input type="button" value="Buscar" id="btnSend">
    
    <div id="result"></div>

    <script>

        var btn = window.document.querySelector('input#btnSend')

        btn.addEventListener('click', click)

        function click(){   
            const name = window.document.querySelector('input#txtLocal')
            const result = window.document.querySelector('div#result')

            let pais = name.value
            let re = new RegExp('[^a-zA-Z]','i')

            if(name.value.length == 0){
                result.innerHTML = '[ERRO] Verifique os dados e tente novamente!'
                return
            }

            if(re.test(pais)){
                result.innerHTML = '[ERRO] Verifique os dados e tente novamente!'
                return
            }

            if(name.value.toUpperCase() != 'BRASIL'){
                result.innerHTML = `Voce é Estrangeiro`
                return
            }

            result.innerHTML = `Voce é Brasileiro`
             return   
                   
                    
    

        }     

    </script>
</body>
</html>
