<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmero</title>
    
    <style>
        body{
            background: rgb(46, 104, 128);
            font: normal 1em Tahoma;
        }
        input{
            font: normal .8em Arial;
            width: 70px;
            text-align: center;
        }
        div#result{
            background: white;
            margin-top: 30px;
            width: 284px;
            text-align: center;
        }
        input#btn{
            text-align: center;
            width: 100px;
            
        }

    </style>
</head>
<body>
    <h1> Somando Valores</h1>
    <input type="Number" name="txtn1" id="txtn1"> +
    <input type="Number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="btn">

    <div id="result"> Resultado</div>

    <script>
        var btn = window.document.querySelector('input#btn')

        btn.addEventListener('click', soma)

        function soma(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document. querySelector('input#txtn2')
            var result = window.document.getElementById('result')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var soma = n1 + n2

            result.innerHTML = `A soma ${n1} + ${n2} = <strong>${soma}</strong>`
        }
    </script>

    
</body>
</html>
