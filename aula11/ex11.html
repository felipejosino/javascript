<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1>Localidade</h1>    

    <Label>Voce mora onde?</Label>
    <input type="text" name="txtLocal" id="txtLocal">
    <input type="button" value="Buscar" id="btnSend">
    
    <div id="result"></div>

    <script>
        const btn = window.document.querySelector('input#btnSend')
        
        btn.addEventListener("click", function(e){
            e.preventDefault()

            const name = window.document.querySelector('input#txtLocal')
            const result = window.document.querySelector('div#result')

            var value = name.value

            if(value == 'Brasil'){
                result.innerHTML = `Voce é Brasileiro`
            }else{
                result.innerHTML = `Voce é Estrangeiro`
            }
        })
      
            

          

            

          
    </script>
</body>
</html>
