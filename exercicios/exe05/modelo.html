<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anulise Númerica </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    
    <section>
        <div id="dados">
            <p>
                <strong>Número (entre 1 e 100): </strong> <input type="number" name="fnum" id="fnum">
                <input type="button" value="Adicionar" id="btnAdd">

                <select name="flista" id="flista" size="5">
                </select>
                <input type="button" value="Finalizar" id="btnFin">
            </p>

        </div>

        <div id="resultado">
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
