<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: aquamarine;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>

        //Formatar letras
        var nome = window.prompt('Qual é seu nome ?')
        var salario = Number(window.prompt('Informe seu salário.'))

        document.write(`Olá, <strong>${nome}</strong>! Seu nome possui ${nome.length} letras<br><br>`) //length conta caracteres

        document.write(`Seu nome em Maiúsculas é :  <strong>${nome.toUpperCase()}</strong><br>`) // toUpperCase nome em maiúsculo
        document.write(`Seu nome em Minúsculas é : <strong>${nome.toLowerCase()}</strong><br>`) //toLowerCase nome em minúsculo
        document.write(`Salário: <strong>${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</strong><br>`)


    </script>
</body>
</html>
