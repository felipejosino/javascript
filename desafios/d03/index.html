<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
    <style>
        input{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            height: 50px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Desafio 03</h1>

    <input type="button" value="Antecessor e Sucessor" id="btn">


<script>
var btn = window.document.querySelector('input#btn')

btn.addEventListener('click', function () {

let num = Number(window.prompt(`Digite numero inteiro qualquer`))

let antecessor = num - 1
let sucessor = num + 1

window.alert(`[ Antecessor :  ${antecessor} ]  , (  Numero escolhido [ ${num} ]   ) ,  [ Sucessor   :   ${sucessor} ]`)

})

    </script>
</body>
</html>
