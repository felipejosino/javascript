<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
    <style>
        input{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Desafio 04</h1>

    <input type="button" value="Comprar produto" id="btn">


<script>
var btn = window.document.querySelector('input#btn')

btn.addEventListener('click', function () {

let prod = window.prompt(`Que produto voce está comprando ?`)
let valProd = Number(window.prompt(`Quanto custa ${prod} que voce está comprando ?`))
let valPago = Number(window.prompt(`Qual foi o valor que voce deu para pagar ${prod} ?`))

let troco = valPago - valProd

window.alert(
`Voce comprou ${prod} que custa ${ valProd.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) }.

Deu ${valPago.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de troco.

Volte Sempre!`

)

})

</script>
</body>
</html>
