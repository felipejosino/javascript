<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 11</title>
    <style>
        input{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            height: 50px;
            width: 200px;
        }
        mark#verde{
            background-color: #A6EB9A;
            color: #377D21;
            font-weight: bold;
        }
        mark#vermelho{
            background-color: #E4908D;
            color: #80190D;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Desafio 11</h1>

    <input type="button" value="Ano Bissexto" id="btn">
    <br>
    <br>
    <div id="print">

    </div>


<script>
var btn = window.document.querySelector(`input#btn`)
var print = window.document.querySelector(`div#print`)

btn.addEventListener('click', function(){
    let ano = window.prompt(`Qual é o ano que você quer verificar ?`)

    if(ano.length > 4){
        print.innerHTML = `<mark id="vermelho">[ERRO] Valor inválido</mark>`
        return
    }

    if(ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0){
        print.innerHTML = `O ano ${ano} <mark id="verde">É BISSEXTO</mark> \u{2705}`
        return
    }
    print.innerHTML = `O ano ${ano} <mark id="vermelho">NÃO É BISSEXTO</mark> \u{274C}`

  
})



</script>
</body>
</html>
