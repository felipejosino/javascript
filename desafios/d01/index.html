<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        input{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Desafio 01</h1>

    <input type="button" value="Botão 1" id="btn1">
    <input type="button" value="Botão 2" id="btn2">
    <input type="button" value="Botão 3" id="btn3">

<script>
var btn1 = window.document.querySelector('input#btn1')
var btn2 = window.document.querySelector('input#btn2')
var btn3 = window.document.querySelector('input#btn3')

btn1.addEventListener('click', function (){
window.alert(`Voce clicou no ${btn1.value}`)
})

btn2.addEventListener('click', function (){
window.alert(`Voce clicou no ${btn2.value}`)
})

btn3.addEventListener('click', function (){
window.alert(`Voce clicou no ${btn3.value}`)
})

</script>
</body>
</html>
