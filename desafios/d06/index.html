<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
    <style>
        input{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Desafio 06</h1>

    <input type="button" value="Converter" id="btn">
    <br>
    <br>
    <div id="print">

    </div>


<script>

var btn = window.document.querySelector('input#btn')
var print = window.document.querySelector('div#print') 

btn.addEventListener('click', function(){
    
    let c = parseFloat(window.prompt(`Digite uma temperatura em 째C (Celsius).  Ex: 35.7 `))

    let k = (c + 273.15).toFixed(2)

    let f = (c * 1.8 + 32).toFixed(2)

    print.innerHTML = 
    `   <h2>A temperatura de ${c}째C, corresponde a...</h2>
        <p>${k}째K (Kelvin)</p>
        <p>${f}째F (Fahrenheit)</p>
    `
})


</script>
</body>
</html>
