<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 05</title>
    <style>
        input{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Desafio 05</h1>

    <input type="button" value="Converter" id="btn">
    <br>
    <br>
    <div id="print">

    </div>


<script>
var btn = window.document.querySelector('input#btn')
var print = window.document.querySelector('div#print')

btn.addEventListener('click', function() {

let metro = window.prompt(`Digite uma distância em metros (m) ex: 875.29`)

let km = parseFloat(metro /1000).toFixed(3).replace('.', ',')
let hm = parseFloat(metro /100).toFixed(3).replace('.', ',')
let dam = parseFloat(metro /10).toFixed(3).replace('.', ',')

let dm = parseFloat(metro *10).toLocaleString()
let cm = parseFloat(metro *100).toLocaleString()
let mm = parseFloat(metro *1000).toLocaleString()

print.innerHTML = 
    `<h2>A distância de ${metro.replace('.', ',')} <small>metros</small>, corresponde a...</h2>
    <br>
    <p>${km} quilômetros (Km)</p>
    <p>${hm} hectômetros (hm)</p>
    <p>${dam} decâmetros (dam)</p>
    <p>${dm} decímetros (dm)</p>
    <p>${cm} centímetros (cm)</p>
    <p>${mm} milímetros (mm)</p>

    `
})


</script>
</body>
</html>
